<header
  class="fixed left-0 top-0 w-full z-9999 py-7 lg:py-0"
  :class="{ 'bg-white dark:bg-black-2 shadow !py-4 lg:!py-3 transition duration-100' : stickyMenu }"
  @scroll.window="stickyMenu = (window.scrollY > 0) ? true : false"
>
  <div class="container lg:flex items-center justify-between relative">
    <div class="w-full lg:w-1/4 flex items-center justify-between">
      <a href="index.html">
        <img class="dark:hidden" src="./images/logo/logo-light.png" style="width: 20px;" alt="Logo Light" />
        <img class="hidden dark:block" src="./images/logo/logo-dark.png" style="width: 20px;" alt="Logo Dark" />
      </a>

      <!-- Hamburger Toggle BTN -->
      <button class="lg:hidden block" @click="navigationOpen = !navigationOpen">
        <span class="block relative cursor-pointer w-5.5 h-5.5">
          <span class="du-block absolute right-0 w-full h-full">
            <span class="block relative top-0 left-0 bg-black dark:bg-white rounded-sm w-0 h-0.5 my-1 ease-in-out duration-200 delay-[0]" :class="{ '!w-full delay-300': !navigationOpen }"></span>
            <span class="block relative top-0 left-0 bg-black dark:bg-white rounded-sm w-0 h-0.5 my-1 ease-in-out duration-200 delay-150" :class="{ '!w-full delay-400': !navigationOpen }"></span>
            <span class="block relative top-0 left-0 bg-black dark:bg-white rounded-sm w-0 h-0.5 my-1 ease-in-out duration-200 delay-200" :class="{ '!w-full delay-500': !navigationOpen }"></span>
          </span>
          <span class="du-block absolute right-0 w-full h-full rotate-45">
            <span class="block bg-black dark:bg-white rounded-sm ease-in-out duration-200 delay-300 absolute left-2.5 top-0 w-0.5 h-full" :class="{ 'h-0 delay-[0]': !navigationOpen }"></span>
            <span class="block bg-black dark:bg-white rounded-sm ease-in-out duration-200 delay-400 absolute left-0 top-2.5 w-full h-0.5" :class="{ 'h-0 dealy-200': !navigationOpen }"></span>
          </span>
        </span>
      </button>
      <!-- Hamburger Toggle BTN -->
    </div>

    <div
      class="w-full lg:w-3/4 h-0 lg:h-auto invisible lg:visible lg:flex items-center justify-between"
      :class="{ '!visible bg-white dark:bg-blacksection shadow-solid-5 !h-auto max-h-[400px] overflow-y-scroll rounded-md mt-4 p-7.5': navigationOpen }"
    >
      <nav>
        <ul class="flex lg:items-center flex-col lg:flex-row gap-5 lg:gap-10">
          <li class="nav__menu lg:py-7" :class="{ 'lg:!py-4' : stickyMenu }">
            <a href="/#home" class="text-black dark:text-white hover:text-primary dark:hover:text-primary" :class="{'!text-primary' :page === 'home'}">Home</a>
          </li>
          <li class="nav__menu lg:py-7" :class="{ 'lg:!py-4' : stickyMenu }">
            <a href="/#about" class="text-black dark:text-white hover:text-primary dark:hover:text-primary">About Us</a>
          </li>
          <li class="nav__menu lg:py-7" :class="{ 'lg:!py-4' : stickyMenu }">
            <a href="/#team" class="text-black dark:text-white hover:text-primary dark:hover:text-primary">Team</a>
          </li>
          <li class="group relative lg:py-7" :class="{ 'lg:!py-4' : stickyMenu }" x-data="{ dropdown: false }">
            <a
              href="#"
              class="text-black dark:text-white hover:text-primary dark:hover:text-primary flex items-center justify-between gap-3"
              @click.prevent="dropdown = !dropdown"
              :class="{ '!text-primary': page === 'about' || page === 'blog-grid' || page === 'blog-single' || page === 'signin' || page === 'signup' || page === '404' }"
            >
              Pages

              <svg
              class="fill-current w-3 h-3 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
              </svg>
            </a>

            <!-- Dropdown Start -->
            <ul class="dropdown" :class="{ 'flex': dropdown }">
              <li><a href="about.html" class="text-black dark:text-white hover:text-primary dark:hover:text-primary" :class="{ '!text-primary': page === 'about' }">About Us</a></li>
              <li><a href="blog-grid.html" class="text-black dark:text-white hover:text-primary dark:hover:text-primary" :class="{ '!text-primary': page === 'blog-grid' }">Blog Grid</a></li>
              <li><a href="blog-single.html" class="text-black dark:text-white hover:text-primary dark:hover:text-primary" :class="{ '!text-primary': page === 'blog-single' }">Blog Single</a></li>
              <li><a href="signin.html" class="text-black dark:text-white hover:text-primary dark:hover:text-primary" :class="{ '!text-primary': page === 'signin' }">Sign In</a></li>
              <li><a href="signup.html" class="text-black dark:text-white hover:text-primary dark:hover:text-primary" :class="{ '!text-primary': page === 'signup' }">Sign Up</a></li>
              <li><a href="404.html" class="text-black dark:text-white hover:text-primary dark:hover:text-primary" :class="{ '!text-primary': page === '404' }">404</a></li>
            </ul>
            <!-- Dropdown End -->
          </li>
          <li class="nav__menu lg:py-7" :class="{ 'lg:!py-4' : stickyMenu }">
            <a href="/#contact" class="text-black dark:text-white hover:text-primary dark:hover:text-primary">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center gap-6 mt-7 lg:mt-0">
        <div class="mr-1.5 absolute lg:static top-1 right-17" :class="navigationOpen ? '!-visible' : '!visible'">
          <label class="block m-0 relative">
            <input type="checkbox" :value="darkMode" @change="darkMode = !darkMode" class="cursor-pointer w-full h-full opacity-0 absolute top-0 z-50 m-0" />
            <!-- Icon Sun -->
            <svg class="fill-current dark:hidden" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <!-- Icon Sun -->
            <!-- Icon Moon -->
            <svg class="hidden dark:block" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_512_11103)">
              <path d="M8.83697 5.88205C8.8368 7.05058 9.18468 8.19267 9.83625 9.16268C10.4878 10.1327 11.4135 10.8866 12.4953 11.3284C13.5772 11.7701 14.766 11.8796 15.9103 11.6429C17.0546 11.4062 18.1025 10.8341 18.9203 9.99941V10.0834C18.9203 14.7243 15.1584 18.4862 10.5175 18.4862C5.87667 18.4862 2.11475 14.7243 2.11475 10.0834C2.11475 5.44259 5.87667 1.68066 10.5175 1.68066H10.6016C10.042 2.22779 9.59754 2.88139 9.29448 3.60295C8.99143 4.32451 8.83587 5.09943 8.83697 5.88205ZM3.7953 10.0834C3.79469 11.5833 4.29571 13.0403 5.21864 14.2226C6.14157 15.4049 7.4334 16.2446 8.88857 16.608C10.3437 16.9715 11.8787 16.8379 13.2491 16.2284C14.6196 15.6189 15.7469 14.5686 16.4516 13.2446C15.1974 13.54 13.8885 13.5102 12.6492 13.1578C11.4098 12.8054 10.281 12.1422 9.36988 11.2311C8.45877 10.32 7.79557 9.19119 7.44318 7.95181C7.0908 6.71243 7.06093 5.40357 7.3564 4.1494C6.28049 4.72259 5.38073 5.57759 4.75343 6.62288C4.12614 7.66817 3.79495 8.86438 3.7953 10.0834Z" fill="white"/>
              </g>
              <defs>
              <clipPath id="clip0_512_11103">
              <rect width="20.1667" height="20.1667" fill="white" transform="translate(0.434204)"/>
              </clipPath>
              </defs>
            </svg>
            <!-- Icon Moon -->
          </label>
        </div>

        <a href="signin.html" class="font-medium shadow-card rounded-md bg-white text-primary hover:bg-opacity-90 py-3 px-7">Sign In</a>
      </div>
    </div>
  </div>
</header>
