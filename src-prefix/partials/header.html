<header
  class="ud-fixed ud-left-0 ud-top-0 ud-w-full ud-z-9999 ud-py-7 lg:ud-py-0"
  :class="{ 'ud-bg-white dark:ud-bg-black-2 ud-shadow !ud-py-4 lg:!ud-py-3 ud-transition ud-duration-100' : stickyMenu }"
  @scroll.window="stickyMenu = (window.scrollY > 0) ? true : false"
>
  <div class="ud-container lg:ud-flex ud-items-center ud-justify-between ud-relative">
    <div class="ud-w-full lg:ud-w-1/4 ud-flex ud-items-center ud-justify-between">
      <a href="index.html">
        <img class="dark:ud-hidden" src="./images/logo/logo-light.png" alt="Logo Light" />
        <img class="ud-hidden dark:ud-block" src="./images/logo/logo-dark.png" alt="Logo Dark" />
      </a>

      <!-- Hamburger Toggle BTN -->
      <button class="lg:ud-hidden ud-block" @click="navigationOpen = !navigationOpen">
        <span class="ud-block ud-relative ud-cursor-pointer ud-w-5.5 ud-h-5.5">
          <span class="du-block ud-absolute ud-right-0 ud-w-full ud-h-full">
            <span class="ud-block ud-relative ud-top-0 ud-left-0 ud-bg-black dark:ud-bg-white ud-rounded-sm ud-w-0 ud-h-0.5 ud-my-1 ud-ease-in-out ud-duration-200 ud-delay-[0]" :class="{ '!ud-w-full ud-delay-300': !navigationOpen }"></span>
            <span class="ud-block ud-relative ud-top-0 ud-left-0 ud-bg-black dark:ud-bg-white ud-rounded-sm ud-w-0 ud-h-0.5 ud-my-1 ud-ease-in-out ud-duration-200 ud-delay-150" :class="{ '!ud-w-full ud-delay-400': !navigationOpen }"></span>
            <span class="ud-block ud-relative ud-top-0 ud-left-0 ud-bg-black dark:ud-bg-white ud-rounded-sm ud-w-0 ud-h-0.5 ud-my-1 ud-ease-in-out ud-duration-200 ud-delay-200" :class="{ '!ud-w-full ud-delay-500': !navigationOpen }"></span>
          </span>
          <span class="du-block ud-absolute ud-right-0 ud-w-full ud-h-full ud-rotate-45">
            <span class="ud-block ud-bg-black dark:ud-bg-white ud-rounded-sm ud-ease-in-out ud-duration-200 ud-delay-300 ud-absolute ud-left-2.5 ud-top-0 ud-w-0.5 ud-h-full" :class="{ 'ud-h-0 ud-delay-[0]': !navigationOpen }"></span>
            <span class="ud-block ud-bg-black dark:ud-bg-white ud-rounded-sm ud-ease-in-out ud-duration-200 ud-delay-400 ud-absolute ud-left-0 ud-top-2.5 ud-w-full ud-h-0.5" :class="{ 'ud-h-0 ud-dealy-200': !navigationOpen }"></span>
          </span>
        </span>
      </button>
      <!-- Hamburger Toggle BTN -->
    </div>

    <div
      class="ud-w-full lg:ud-w-3/4 ud-h-0 lg:ud-h-auto ud-invisible lg:ud-visible lg:ud-flex ud-items-center ud-justify-between"
      :class="{ '!ud-visible ud-bg-white dark:ud-bg-blacksection ud-shadow-solid-5 !ud-h-auto ud-max-h-[400px] ud-overflow-y-scroll ud-rounded-md ud-mt-4 ud-p-7.5': navigationOpen }"
    >
      <nav>
        <ul class="ud-flex lg:ud-items-center ud-flex-col lg:ud-flex-row ud-gap-5 lg:ud-gap-10">
          <li class="nav__menu lg:ud-py-7" :class="{ 'lg:!ud-py-4' : stickyMenu }">
            <a href="/#home" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary" :class="{'!ud-text-primary' :page === 'home'}">Home</a>
          </li>
          <li class="nav__menu lg:ud-py-7" :class="{ 'lg:!ud-py-4' : stickyMenu }">
            <a href="/#about" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary">About Us</a>
          </li>
          <li class="nav__menu lg:ud-py-7" :class="{ 'lg:!ud-py-4' : stickyMenu }">
            <a href="/#team" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary">Team</a>
          </li>
          <li class="ud-group ud-relative lg:ud-py-7" :class="{ 'lg:!ud-py-4' : stickyMenu }" x-data="{ dropdown: false }">
            <a
              href="#"
              class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary ud-flex ud-items-center ud-justify-between ud-gap-3"
              @click.prevent="dropdown = !dropdown"
              :class="{ '!ud-text-primary': page === 'about' || page === 'blog-grid' || page === 'blog-single' || page === 'signin' || page === 'signup' || page === '404' }"
            >
              Pages

              <svg
              class="ud-fill-current ud-w-3 ud-h-3 ud-cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
              </svg>
            </a>

            <!-- Dropdown Start -->
            <ul class="ud-dropdown" :class="{ 'ud-flex': dropdown }">
              <li><a href="about.html" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary" :class="{ '!ud-text-primary': page === 'about' }">About Us</a></li>
              <li><a href="blog-grid.html" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary" :class="{ '!ud-text-primary': page === 'blog-grid' }">Blog Grid</a></li>
              <li><a href="blog-single.html" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary" :class="{ '!ud-text-primary': page === 'blog-single' }">Blog Single</a></li>
              <li><a href="signin.html" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary" :class="{ '!ud-text-primary': page === 'signin' }">Sign In</a></li>
              <li><a href="signup.html" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary" :class="{ '!ud-text-primary': page === 'signup' }">Sign Up</a></li>
              <li><a href="404.html" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary" :class="{ '!ud-text-primary': page === '404' }">404</a></li>
            </ul>
            <!-- Dropdown End -->
          </li>
          <li class="nav__menu lg:ud-py-7" :class="{ 'lg:!ud-py-4' : stickyMenu }">
            <a href="/#contact" class="ud-text-black dark:ud-text-white hover:ud-text-primary dark:hover:ud-text-primary">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="ud-flex ud-items-center ud-gap-6 ud-mt-7 lg:ud-mt-0">
        <div class="ud-mr-1.5 ud-absolute lg:ud-static ud-top-1 ud-right-17" :class="navigationOpen ? '!-ud-visible' : '!ud-visible'">
          <label class="ud-block ud-m-0 ud-relative">
            <input type="checkbox" :value="darkMode" @change="darkMode = !darkMode" class="ud-cursor-pointer ud-w-full ud-h-full ud-opacity-0 ud-absolute ud-top-0 ud-z-50 ud-m-0" />
            <!-- Icon Sun -->

            </svg>
            <!-- Icon Sun -->
            <!-- Icon Moon -->
            <svg class="ud-hidden dark:ud-block" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_512_11103)">
              <path d="M8.83697 5.88205C8.8368 7.05058 9.18468 8.19267 9.83625 9.16268C10.4878 10.1327 11.4135 10.8866 12.4953 11.3284C13.5772 11.7701 14.766 11.8796 15.9103 11.6429C17.0546 11.4062 18.1025 10.8341 18.9203 9.99941V10.0834C18.9203 14.7243 15.1584 18.4862 10.5175 18.4862C5.87667 18.4862 2.11475 14.7243 2.11475 10.0834C2.11475 5.44259 5.87667 1.68066 10.5175 1.68066H10.6016C10.042 2.22779 9.59754 2.88139 9.29448 3.60295C8.99143 4.32451 8.83587 5.09943 8.83697 5.88205ZM3.7953 10.0834C3.79469 11.5833 4.29571 13.0403 5.21864 14.2226C6.14157 15.4049 7.4334 16.2446 8.88857 16.608C10.3437 16.9715 11.8787 16.8379 13.2491 16.2284C14.6196 15.6189 15.7469 14.5686 16.4516 13.2446C15.1974 13.54 13.8885 13.5102 12.6492 13.1578C11.4098 12.8054 10.281 12.1422 9.36988 11.2311C8.45877 10.32 7.79557 9.19119 7.44318 7.95181C7.0908 6.71243 7.06093 5.40357 7.3564 4.1494C6.28049 4.72259 5.38073 5.57759 4.75343 6.62288C4.12614 7.66817 3.79495 8.86438 3.7953 10.0834Z" fill="white"/>
              </g>
              <defs>
              <clipPath id="clip0_512_11103">
              <rect width="20.1667" height="20.1667" fill="white" transform="translate(0.434204)"/>
              </clipPath>
              </defs>
            </svg>
            <!-- Icon Moon -->
          </label>
        </div>

        <a href="signin.html" class="ud-font-medium ud-shadow-card ud-rounded-md ud-bg-white ud-text-primary hover:ud-bg-opacity-90 ud-py-3 ud-px-7">Sign In</a>
      </div>
    </div>
  </div>
</header>
